<!DOCTYPE html>
<html lang="en">
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
    <script type="text/javascript" src="utilities.js"></script>
    <script type="text/javascript" src="scene3.js"></script>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>CS416-Narrative Visualization</title>
    </head>
    <body onload="loadScene3();">
        <div class="container column">
            <h1 class="text-center">CS 416 Narrative Visualization</h1>
            <div class="pagination">
                <a href="scene2.html">&laquo;</a>
                <a href="index.html">1</a>
                <a href="scene2.html">2</a>
                <a href="#" class="active">3</a>
                <a href="#">&raquo;</a>
            </div>
            <h2 class="text-center" id="chartTitle">Data Exploration</h2>
            <div class="container row">
                <div id="canvas" class="w80"></div>
                <div id="legend" class="container column w20">
                    <h3>Use the buttons in the legend to explore the data.</h3>
                    <button style="margin: 5% auto; width: 150px" id="clearButton">Clear Filters</button>
                    <ul>
                        <h4>Chart:</h4>
                        <li><button id="fertilityChart" class="chartButton">Fertility vs School Enrollment</button></li>
                        <li><button id="infantMortalityChart" class="chartButton">Infant Mortality vs School Enrollment</button></li>
                    </ul>
                    <ul>
                        <h4>Regions:</h4>
                        <li><button class="lightBlue regionButton">East Asia & Pacific</button></li>
                        <li><button class="purple regionButton">Europe & Central Asia</button></li>
                        <li><button class="green regionButton">Latin America & Caribbean</button></li>
                        <li><button class="red regionButton">Middle East & North Africa</button></li>
                        <li><button class="orange regionButton">North America</button></li>
                        <li><button class="darkBlue regionButton">South Asia</button></li>
                        <li><button class="yellow regionButton">Sub-Saharan Africa</button></li>
                    </ul>
                    <ul>
                        <h4>Country Income Level:</h4>
                        <li>&#9670; - <button class="incomeButton">High Income</button></li>
                        <li>&#9724; - <button class="incomeButton">Upper Middle Income</button></li>
                        <li>&#9679; - <button class="incomeButton">Lower Middle Income</button></li>
                        <li>&#9650; - <button class="incomeButton">Low Income</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="scene3.js"></script>
    </body>
</html>
